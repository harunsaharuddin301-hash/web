<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>form</p>
        <form>
            <div style="background-color: red;">
 <label for="nama">masukan nama</label>
            <input type="text" name="nama" id="nama" placeholder="masukan namamu">
            </div>
            <br>

          <div style="background-color: aqua;">
 <input type="email" name="email" placeholder="masukan email">
          </div>
          
           <input type="password" name="password" placeholder="masukan password">
         <input type="number" name="umur" placeholder="masukan umur" min="10" max="45">
          <input type="date" name="lahir" placeholder="masukan tanggal">
           <input type="file" name="file" placeholder="file">
           <input type="datetime-local" name="jam" placeholder="masukan tanggal & jam">
           <input type="time" name="jam-saja" placeholder="masuka jam">
        </form>
    </div>
</body>
</html>
