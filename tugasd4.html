<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulir Pendaftaran</title>
    </head>
    <Body>
        <h1>FORMULIR PENDAFTARAN TAHFIDZ</h1>
        <p><i>Awali dengan Bimillah ketika mengisi form</i></p>
        <div>
            <form>
                <label for="nama">Nama :</label>
                <input type="text" name="nama" id="nama" placeholder="Nama Lengkap">
            </form>
        </div>
        <div>
            <form>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">
            </form>
        </div>
        <div>
            <form>
                <label for="date">Tanggal Lahir :</label>
                <input type="date" name="lahir" id="date">
            </form>
        </div>
        <div>
            <form>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </form>
        </div>
        <div>
            <form>
                <label for="gender">Jenis Kelamin :</label>
                <input type="radio" name="jeniskelamin" id="laki-laki"><label for="laki-laki">Laki-laki</label>
                <input type="radio" name="jeniskelamin" id="perempuan"><label for="perempuan">Perempuan</label>
            </form>
        </div>
        <div>
            <form>
                <label for="hafalan">Hafalan Sebelumnya :</label>
                <input type="checkbox" id="juz30"><label for="juz30">Juz 30</label>
                <input type="checkbox" id="juz29"><label for="juz29">Juz 29</label>
                <input type="checkbox" id="juz1"><label for="juz1">Juz 1</label>
            </form>
        </div>
        <div>
            <form>
                <label for="textarea">Motivasi Menghafal :</label>
                <textarea id="textarea" cols="30" rows="10"></textarea>
            </form>
        </div>
        <div>
            <form>
                <label for="lokasi">Asal :</label>
                <select name="" id="">
                    <option value="">Makassar</option>
                    <option value="">Surabaya</option>
                    <option value="">Kediri</option>
                    <option value="">Gowa</option>
                </select>
            </form>
        </div>
        <div>
            <button type="submit">Kirim</button>
        </div>
    </Body>
</html>
