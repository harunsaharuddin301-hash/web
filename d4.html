<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>ISI FORM</title>
    </head>
    <Body>
        <p>ISILAH KOLOM DIBAWAH INI</p>
        <div>
            <form>
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="Nama Lengkap">
            </form>
        </div>
        <div>
            <form>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">
            </form>
        </div>
        <div>
            <form> 
                <label for="password">Password</label>
                <input type="password" name="pass" id="password" placeholder="Min 8 Karekter">
            </form>
        </div>
        <div>
            <form>
                <label for="number">Nomor</label>
                <input type="number" name="nomor" id="number" min="17" max="60">
            </form>
        </div>
        <div>
            <form>
                <label for="date">Tanggal</label>
                <input type="date" name="lahir" id="date">
            </form>
        </div>
                <div>
            <form>
                <label for="file">File</label>
                <input type="file" name="lahir" id="file" accept="image/*">
            </form>
        </div>
    </Body>
